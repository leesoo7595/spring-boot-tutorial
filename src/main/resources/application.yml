isooproject:
  name: Leesoo YAML
---
#아무 설정도 안했기 때문에 디폴트로 뜬다.
spring:
  profiles: default
  output:
    ansi:
      enabled: always
isooproject:
  name: Leesoo Default
  pojoList:
  - name: my name
    description: my description
  - name: another name
    description: another description
  work-for: Microsoft
  whereToGo: Seattle
  foo_bar: baz
  time1: 1000
  time2: PT10H
  time3: 10s
  number: 5
debug: true
logging:
  file: my.log
  path: ./logs/
---
spring:
  profiles: prod
  output:
    ansi:
      enabled: always
isooproject:
  name: Leesoo Prod
  pojoList:
  - name: my name
    description: my description
  - name: another name
    description: another description
  - name: another name
    description: another description
  work-for: Microsoft
  whereToGo: Seattle
  foo_bar: baz
  time1: 2000
  time2: PT10H
  time3: 20s
  number: 10
debug: true
logging:
  file: my.log
  path: ./logs/
---
spring:
  profiles: dev
  output:
    ansi:
      enabled: always
